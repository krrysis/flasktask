{% extends 'base.html' %}

{% block head %}
<title> task master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1> update task</h1>
    <div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="fullname" id="fullname", value="{{task.fullname}}">
        <!-- 2nd field address below -->
        <input type="text" name="add" id="add", value="{{task.add}}">
        <input type="text" name="mob" id="mob", value="{{task.mob}}">
        <input type="text" name="email" id="email", value="{{task.email}}">
        <button class="noselect" type="submit" value="Update">Update</button>
        
    </form>
</div>
</div>
{% endblock %}
